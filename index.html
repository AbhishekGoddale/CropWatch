<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div id="login-form" class="form active">
                <h2 class="form-title">Login</h2>
                <input type="text" id="login-username" class="form-input" placeholder="Username">
                <input type="password" id="login-password" class="form-input" placeholder="Password">
                <button onclick="login()" class="form-button">Login</button>
                <a href="#" onclick="showRegisterForm()" class="form-link">New User? Register Here</a>
            </div>
            <div id="register-form" class="form">
                <h2 class="form-title">Register</h2>
                <input type="text" id="register-username" class="form-input" placeholder="Username">
                <input type="password" id="register-password" class="form-input" placeholder="Password">
                <button onclick="register()" class="form-button">Register</button>
                <a href="#" onclick="showLoginForm()" class="form-link">Already Registered? Login Here</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
